<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script src="./js/List.js"></script>
    <script>
      // 创建一个由姓名组成的列表
      const names = new List();

      names.append("hu");
      names.append("wang");
      names.append("chen");
      names.append("yang");
      names.append("li");
      names.append("zhao");
      names.append("zhuge");

      console.log(names.toStirng());

      names.front();
      console.log(names.getElement());

      names.next();
      console.log(names.getElement());

      //-------使用迭代器访问列表
      getElementsFromCur = () => {
        for (names.front(); names.curPos() < names.length(); names.next()) {
          console.log(names.getElement());
        }
      };
      getElementsFromEnd = () => {
        for (names.end(); names.curPos() >= 0; names.prev()) {
          console.log(names.getElement());
        }
      };
    </script>
  </body>
</html>
