    function matrix1(rows = 5) {
      var twod = [];
      var rows = 5;
      for (var i = 0; i < rows; i++) {
        twod[i] = [];
      }
      return twod;
    }

    /*
    行数，列数，初始值
    */
    function matrix(numrows, numcols, initial = 0) {
      // 有多少行
      var arr = [];
      for (var i = 0; i < numrows; i++) {
        // 有多少列
        var columns = [];
        for (var j = 0; j < numcols; j++) {
          columns[j] = initial;
        }

        arr[i] = columns;
      }
      return arr;
    }

    function addStudentGrade(name, subject, grade) {
      if (
        !(
          typeof name === "string" &&
          typeof subject === "string" &&
          typeof grade === "number"
        )

      }
      if (grades1[name]) {
        grades1[name][subject] = grade;
      } else {
        grades1[name] = {};
        grades1[name][subject] = grade;
      }

      return grades1;
    }

    function studentAvages() {
      Object.keys(grades1).forEach((item) => {
        const allSubjects = Object.keys(grades1[item]);
        let total = 0;
        allSubjects.forEach((subjectItem) => {
          total += grades1[item][subjectItem];
        });
        let avg = (total / allSubjects.length).toFixed(2);

        grades1[item].avg = avg;
      });
