<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="CSS/index.css" rel="stylesheet">
</head>
<body>
<div id="main">
    <div id="custom-video">
            <video id="myvideo" poster="Img/poster.jpg" preload>
                <source src="Video/oceans.mp4">
            </video>
    </div>
    <div id="video-controls">
            <div id="video-progress">
                    <div id="buffer-progress"></div>
                    <div id="played-progress"></div>
                    <div id="progress-bar"></div>
            </div>
            <div id="video-ctrlpane">
              <span id="playPause" class="pause"></span>
                <span id="stop"></span>
                <span id="fast"></span>
                <span id="back"></span>
                <span id="CurrentTime" style="color: white; margin-top: 8px" >00;00</span>
                <span id="AllTime"  style="color: white; margin-top: 8px    "   >00;00</span>
                <span id="no-voice"></span>
                <span id="voice"></span>

                <span id="fullScreen"></span>


                <div id="voice-progress"></div>
                <div id="voice-bar"></div>


            </div>
    </div>

</div>
</body>
<script src="JS/jquery-1.10.2.min.js"></script>
<script src="JS/index.js"></script>
</html>
