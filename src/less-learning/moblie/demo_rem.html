      font-size: 17px;
    }

    .box {
      width: 10rem;

      background-color: red;
    }

    .txt {
      color: #fff;

      font-size: 17px;
    }
  </style>

<body>
  <div class="box">
    <p class="txt">hello rem</p>
  </div>
  <script>
  /*

  let htmlWidth =document.documentElement.clientWidth ||

  console.log(htmlWidth);

  htmlDom.style.fontSize =htmlWidth / 10 +'px';
